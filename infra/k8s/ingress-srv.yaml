apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: microservices.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/application/?(.*)
            pathType: Prefix
            backend:
              service:
                name: application-srv
                port:
                  number: 3000
          - path: /?(.*) # this regex catches all paths. client service always at the bottom
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
